<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X1 USA</title>

  <!-- ðŸ”¹ Fontes e Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .video-right-text {
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: bold;
      text-align: right;
      width: 35%;
      line-height: 1.4;
      text-shadow: 2px 2px 6px red;
      animation: fadeInRight 1.5s ease-out;
      z-index: 2;
    }

    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(50%) translateY(-50%); }
      100% { opacity: 1; transform: translateX(0) translateY(-50%); }
    }

    @media (max-width: 768px) {
      .video-right-text { display: none; }
      .experience-section h2 { font-size: 1.8rem; }
      .experience-text p { font-size: 1rem; }
      .register-btn { font-size: 1rem; padding: 12px 25px; }
      .responsive-logo { display: none; }
    }

    /* Countdown styling */
    .countdown-section {
      background: #0b0f1a;
      color: white;
      text-align: center;
      padding: 60px 20px;
      font-family: 'Orbitron', sans-serif;
    }
    .countdown-title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
    }
    .countdown-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .countdown-box {
      background-color: #0b0f1a;
      padding: 10px;
      border-left: 2px solid white;
    }
    .countdown-box:first-child {
      border-left: none;
    }
    .countdown-number {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffcc00, #ff6600, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .countdown-label {
      font-size: 1.5rem;
      color: white;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<section class="countdown-section">
  <div class="countdown-title">Your journey to the biggest 1v1 tournament in the United States begins in</div>
  <div class="countdown-grid">
    <div class="countdown-box">
      <div class="countdown-number" id="months">00</div>
      <div class="countdown-label">meses</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="days">00</div>
      <div class="countdown-label">dias</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="hours">00</div>
      <div class="countdown-label">horas</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="minutes">00</div>
      <div class="countdown-label">minutos</div>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="seconds">00</div>
      <div class="countdown-label">segundos</div>
    </div>
  </div>
</section>

<script>
  const eventDate = new Date("2025-07-05T00:00:00").getTime();
  const countdown = () => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
    const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("months").textContent = months.toString().padStart(2, '0');
    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
  };

  countdown();
  setInterval(countdown, 1000);
</script>

</body>
</html>
