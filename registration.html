<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - X1 USA Series</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 🔹 Seção de Registro com Fundo Claro */
        .registration-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* 🔹 Imagem de fundo mais clara */
        .registration-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Stadium.png') no-repeat center center;
            background-size: cover;
            filter: brightness(1.3); /* 🔹 Deixa a imagem mais clara */
            z-index: -1;
        }

        /* 🔹 Quadrado escuro para o texto */
        .registration-box {
            background: rgba(0, 0, 0, 0.7); /* 🔹 Fundo escuro semitransparente */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        .registration-section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .registration-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* 🔹 Botão */
        .register-btn {
            display: inline-block;
            background: linear-gradient(to right, #Ff0000, #051094);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.3rem;
            transition: transform 0.2s;
        }

        .register-btn:hover {
            transform: scale(1.05);
        }

    </style>
</head>
