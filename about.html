<style>
    /* Estilos para o banner de vídeo no topo da página */
    .video-banner {
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
    }

    .video-banner video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-banner h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 4.5rem; /* Tamanho padrão para desktop */
        font-family: 'Rowdies', sans-serif;
        text-shadow: 3px 3px 8px rgba(255, 0, 0, 0.9);
        text-align: center;
        white-space: nowrap; /* Evita quebra de linha em telas maiores */
    }

    /* Estilos para a linha divisória */
    .section-divider {
        width: 100%;
        height: 20px;
        background: linear-gradient(to right, #FF0000, #002147);
        margin: 20px 0 30px;
    }

    /* Estilos para a seção "About Us" */
    .about-section {
        padding: 60px 20px;
        background: #f5f5f5;
    }

    .about-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        align-items: flex-start; /* Alinha os itens ao topo no layout de desktop */
        flex-direction: column; /* Coloca os itens em coluna por padrão para facilitar a ordem no desktop */
    }

    /* Estilos para o grid de imagens na seção "About Us" */
    .about-images {
        width: 100%; /* Garante que o grid de imagens ocupe a largura total no layout de desktop */
        display: grid;
        gap: 10px;
        margin-bottom: 20px; /* Adiciona espaço abaixo das imagens */
    }

    .about-images img {
        width: 100%; /* Imagens preenchem a largura da célula do grid */
        height: auto;
        border-radius: 10px;
        object-fit: cover;
    }

    /* Estilos para o texto da seção "About Us" */
    .about-text {
        font-size: 1.21rem;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border: 1px solid #ccc;
        line-height: 1.75;
        /* flex: 1; Removido para controlar a ordem visual */
        width: 100%; /* Garante que o texto ocupe a largura total no layout de desktop */
    }

    /* --- Estilos para a nova seção "Be a Sponsor" --- */
    .about-sponsor-section {
        padding: 80px 20px; /* Mais padding para destaque */
        background: linear-gradient(to right, #002147, #FF0000); /* Um gradiente para diferenciá-la */
        color: white;
        text-align: center;
        margin-top: 30px; /* Espaçamento da seção anterior */
        border-top: 5px solid #fff; /* Uma borda superior para separar */
        border-bottom: 5px solid #fff; /* Uma borda inferior */
    }

    .about-sponsor-section .sponsor-content {
        max-width: 800px;
        margin: 0 auto;
    }

    .about-sponsor-section h2 {
        font-size: 3rem;
        margin-bottom: 25px;
        font-family: 'Rowdies', sans-serif;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .about-sponsor-section p {
        font-size: 1.25rem;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .about-sponsor-section .button {
        display: inline-block;
        background-color: #fff;
        color: #002147;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, color 0.3s ease;
        border: 2px solid #fff;
    }

    .about-sponsor-section .button:hover {
        background-color: #FF0000; /* Vermelho no hover */
        color: white;
        border-color: white;
    }

    /* --- Media Queries para Responsividade --- */

    /* Para telas de até 768px (tablets e todos os celulares) */
    @media (max-width: 768px) {
        .about-container {
            flex-direction: column; /* Pilha os itens verticalmente */
            align-items: center; /* Centraliza os itens na coluna */
        }

        /* Título "Who We Are" maior para mobile */
        .video-banner h1 {
            font-size: 3.3rem; /* Tamanho 50% maior que 2.2rem */
            white-space: normal; /* Permite quebra de linha */
            padding: 0 10px; /* Adiciona um pequeno padding */
        }

        /* Ajusta o grid de imagens para ter 2 colunas e ser menor em todas as telas mobile */
        .about-images {
            grid-template-columns: repeat(2, 1fr); /* Mantém 2 COLUNAS */
            max-width: 320px; /* Reduz o tamanho máximo do bloco de imagens (ajuste este valor se necessário) */
            gap: 8px; /* Reduz um pouco o espaçamento entre as imagens */
            margin-bottom: 20px; /* Mantém algum espaço abaixo das imagens no mobile também */
        }
        /* As imagens individuais já têm width: 100%, então elas se ajustarão ao novo max-width do contêiner */

        /* Ajuste de padding e fonte do texto para telas menores */
        .about-section {
            padding: 30px 15px;
        }
        .about-text {
            font-size: 1rem;
            padding: 20px;
        }

        /* Media Queries para a nova seção "Be a Sponsor" */
        .about-sponsor-section {
            padding: 60px 15px;
        }
        .about-sponsor-section h2 {
            font-size: 2.2rem;
        }
        .about-sponsor-section p {
            font-size: 1rem;
        }
        .about-sponsor-section .button {
            padding: 12px 25px;
            font-size: 1rem;
        }
    }

    /* Estilos específicos para telas maiores (desktop) */
    @media (min-width: 769px) {
        .about-images {
            grid-template-columns: repeat(3, 1fr); /* 3 colunas para desktop */
            max-width: 980px; /* Ajuste a largura máxima conforme necessário */
            margin-left: auto;
            margin-right: auto;
        }
        .about-container {
            align-items: stretch; /* Restaura o esticamento vertical para o texto e as imagens (agora o container de texto vem depois) */
        }
        .about-text {
            margin-left: auto;
            margin-right: auto;
            max-width: 980px; /* Mantém a largura máxima do texto alinhada com as imagens */
        }
    }
    /* A media query para 480px foi removida para garantir 2 colunas em todas as larguras mobile */
</style>
